<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/43314e4458.js" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main_container d-flex flex-row align-items-center justify-content-center">
        <div class="calc_container ">
           <form>
                <div class="displayValue display_section">
                    <input type="text" name = displayValue class="w-100 display text-right px-2" placeholder="0" readonly id="display">
                </div>
                <div class="input_section">
                    <div class="row m-0">
                        <button type="button" onclick="displayValue.value = '' "><i class="fa-solid fa-c"></i></button>
                        <button type="button" onclick="del()"><i class="fa-solid fa-d mr-1"></i><i class="fa-solid fa-e mr-1"></i><i class="fa-solid fa-l"></i></button>
                        <button type="button" onclick="displayValue.value += '%' "><i class="fa-solid fa-percent"></i></button>
                        <button type="button" onclick="displayValue.value += '/' "><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="row m-0">
                        <button type="button" onclick="displayValue.value += '7' "><i class="fa-solid fa-7"></i></button>
                        <button type="button" onclick="displayValue.value += '8' "><i class="fa-solid fa-8"></i></button>
                        <button type="button" onclick="displayValue.value += '9' "><i class="fa-solid fa-9"></i></button>
                        <button type="button" onclick="displayValue.value += '*' "><i class="fa-solid fa-multiply"></i></button>
                    </div>
                    <div class="row m-0">
                        <button type="button" onclick="displayValue.value += '4' "><i class="fa-solid fa-4"></i></button>
                        <button type="button" onclick="displayValue.value += '5' "><i class="fa-solid fa-5"></i></button>
                        <button type="button" onclick="displayValue.value += '6' "><i class="fa-solid fa-6"></i></button>
                        <button type="button" onclick="displayValue.value += '-' "><i class="fa-solid fa-subtract"></i></button>
                    </div>
                    <div class="row m-0">
                        <button type="button" onclick="displayValue.value += '1' "><i class="fa-solid fa-1"></i></button>
                        <button type="button" onclick="displayValue.value += '2' "><i class="fa-solid fa-2"></i></button>
                        <button type="button" onclick="displayValue.value += '3' "><i class="fa-solid fa-3"></i></button>
                        <button type="button" onclick="displayValue.value += '+' "><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="row m-0">
                        <button type="button" onclick="displayValue.value += '00' "><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button>
                        <button type="button" onclick="displayValue.value += '0' "><i class="fa-solid fa-0"></i></button>
                        <button type="button" onclick="displayValue.value += '.' " class="dot">.</button>
                        <button type="button" onclick="displayValue.value = eval(displayValue.value)"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
           </form>
        </div>
    </div>
    <script>
        function del() {
            let display = document.getElementById("display");
            let currentValue = display.value;
            if (currentValue.length > 0) {
                display.value = currentValue.slice(0, -1);
            }
        }
    </script>
</body>
</html>
